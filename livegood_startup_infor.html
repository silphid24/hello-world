<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업 안내</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .title i {
            color: #3498db;
            margin-right: 15px;
        }

        .business-section {
            margin: 30px 0;
        }

        .business-block {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }
        .business-block:nth-child(1) { animation-delay: 0.2s; }
        .business-block:nth-child(2) { animation-delay: 0.4s; }
        .business-block:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.2);
            border-left-color: #e74c3c;
        }
        .business-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .business-block:hover::before {
            left: 100%;
        }

        .business-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .business-title i {
            margin-right: 10px;
            color: #3498db;
        }

        .single-price {
            font-size: 2rem;
            font-weight: 700;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .price-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }

        .price-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .price-option:hover {
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.9);
        }

        .option-type {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option-type i {
            margin-right: 8px;
            color: #3498db;
        }

        .option-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .benefit-list {
            margin-top: 15px;
            text-align: left;
        }
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .benefit-icon {
            font-size: 1rem;
            color: #27ae60;
            margin-right: 8px;
        }
        .benefit-text {
            font-size: 0.9rem;
            color: #34495e;
        }

        .contact-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .phone-button {
            display: inline-block;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        .phone-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        .phone-button:active {
            transform: translateY(-1px);
        }
        .phone-button i {
            margin-right: 10px;
            animation: ring 2s infinite;
        }
        @keyframes ring {
            0%,20%,50%,80%,100% { transform: rotate(0deg); }
            10%,30%,60%,90% { transform: rotate(-10deg); }
            40%,70% { transform: rotate(10deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container { padding: 30px 20px; margin: 10px; }
            .title { font-size: 2rem; }
            .business-block { padding: 20px; }
            .business-title { font-size: 1.2rem; }
            .single-price { font-size: 1.7rem; }
            .price-options { flex-direction: column; gap: 15px; }
            .option-price { font-size: 1.4rem; }
            .phone-button { padding: 12px 25px; font-size: 1.1rem; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.8rem; }
            .business-title { font-size: 1.1rem; }
            .single-price { font-size: 1.5rem; }
            .option-price { font-size: 1.3rem; }
            .option-type { font-size: 1rem; }
            .benefit-text { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fas fa-rocket"></i>
            창업 안내
        </h1>

        <div class="business-section">
            <!-- 쇼핑몰 분양 -->
            <div class="business-block">
                <div class="business-title">
                    <i class="fas fa-shopping-cart"></i>
                    쇼핑몰 분양
                </div>
                <div class="single-price">110만원</div>
            </div>

            <!-- 면세점 사업권한 -->
            <div class="business-block">
                <div class="business-title">
                    <i class="fas fa-store"></i>
                    면세점 사업권한
                </div>
                <div class="price-options">
                    <div class="price-option">
                        <div class="option-type">
                            <i class="fas fa-user-tie"></i>
                            사업자
                        </div>
                        <div class="option-price">330만원</div>
                        <div class="benefit-list">
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">판매수당 지급</span>
                            </div>
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">소개수당 지급</span>
                            </div>
                        </div>
                    </div>
                    <div class="price-option">
                        <div class="option-type">
                            <i class="fas fa-building"></i>
                            센터
                        </div>
                        <div class="option-price">3,300만원</div>
                        <div class="benefit-list">
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">센터관리 운영비 지급</span>
                            </div>
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">센터소개, 분할 공로금 지급</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 공기청정기 아비테 사업 -->
            <div class="business-block">
                <div class="business-title">
                    <i class="fas fa-wind"></i>
                    공기청정기 아비테 사업
                </div>
                <div class="price-options">
                    <div class="price-option">
                        <div class="option-type">
                            <i class="fas fa-user-tie"></i>
                            사업자
                        </div>
                        <div class="option-price">660만원</div>
                        <div class="benefit-list">
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">판매수당 지급</span>
                            </div>
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">소개수당 지급</span>
                            </div>
                        </div>
                    </div>
                    <div class="price-option">
                        <div class="option-type">
                            <i class="fas fa-building"></i>
                            센터
                        </div>
                        <div class="option-price">6,600만원</div>
                        <div class="benefit-list">
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">센터관리 운영비 지급</span>
                            </div>
                            <div class="benefit-item">
                                <i class="fas fa-check-circle benefit-icon"></i>
                                <span class="benefit-text">센터소개, 분할 공로금 지급</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-section">
            <div class="contact-title">
                <i class="fas fa-headset"></i>
                상담 문의
            </div>
            <a href="tel:010-7560-9484" class="phone-button">
                <i class="fas fa-phone"></i>
                010-7560-9484
            </a>
        </div>

        <div class="footer">
            <i class="fas fa-info-circle"></i>
            자세한 상담은 전화 연결을 통해 가능합니다
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        document.querySelector('.phone-button').addEventListener('click', function(e) {
            if (!window.confirm('전화를 걸겠습니까?')) {
                e.preventDefault();
            }
        });

        document.querySelectorAll('.business-block').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
